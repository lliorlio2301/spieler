<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Registrierung</title>
</head>
<body>
    <div class="leiste_oben">
        <img th:src="@{/images/logo.jpg}" alt="App_Logo">
        <h1>Spielerverwaltung</h1>
        <div class="vertical">
            <a th:href="@{/spielerverwaltung/super}" class="leisteButton">SuperUser</a> 
            <form th:action="@{/abmelden}" method="post" class="button">
                <button type="submit">Abmelden</button>
            </form> 
        </div>
    </div>
    <div class="Titelseite">
        <h2>Neuer Admin Registrieren</h2>
    </div>

    <div class="zentrierung"></div>
        <div class="inhalt">
            <div class="formular">
                <form th:action="@{/spielerverwaltung/super/neuerAdmin}" method="post" th:object="${admin}">
                    <div>
                        <label for="username">Username: </label>
                        <input type="text" th:field="*{username}" id="username">    
                    </div>
                    <div>
                        <label for="password">Password: </label>
                        <input type="text" th:field="*{passwort}" id="password">    
                    </div>            
                    <button type="submit">Registrieren</button>            
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
