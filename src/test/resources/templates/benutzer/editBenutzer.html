<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Registrierung</title>
</head>
<body>
    <div class="leiste_oben">
        <img th:src="@{/images/logo.jpg}" alt="App_Logo">
        <h1>Spielerverwaltung</h1>

        <div class="vertical">
            <a th:href="@{/spielerverwaltung/homepage}" class="leisteButton">Homepage</a>      
            <form th:action="@{/abmelden}" method="post" class="button">
                <button type="submit">Abmelden</button>
            </form>
        </div>
    </div>
    <div class="Titelseite">
        <h2>Spieler Editieren</h2>
    </div>
    <div class="">
        <div class="vertical">
             <div class="formular">
                <form th:action="@{/spielerverwaltung/super/benutzer/{id}(id=${benutzer.id})}" method="post" th:object="${benutzer}">
                    <input type="hidden" th:field="*{id}">
                    <div>
                        <h3>Benutzerdaten: </h3>
                        <label for="username">Username: </label>
                        <input type="text" th:field="*{username}" id="username">
                        <p th:if="${#fields.hasErrors('username')}" class="errorText" th:errors="*{username}">FEHLER</p>    
                    </div>     
                    <div>
                        <label for="password">Passwort: </label>
                        <input type="password" th:field="*{passwort}" id="password">
                        <p th:if="${#fields.hasErrors('passwort')}" class="errorText" th:errors="*{passwort}">FEHLER</p>    
                    </div>    
                    <div class="">
                        <label for="roles">Rolle wählen:</label>
                        <select th:field="*{role}" id="roles">
                            <option th:each="role : ${roles}"
                                    th:value="${role}"
                                    th:text="${role.name}">Rolles</option>
                        </select>
                        <p th:if="${#fields.hasErrors('role')}" class="errorText" th:errors="*{role}">FEHLER</p>    
                    </div>
                    <div>
                        <button type="submit">Bestätigen</button>            
                    </div>
                </form>
                <form th:action="@{/spielerverwaltung/super/benutzer/delete/{id}(id=${benutzer.id})}" method="post">
                        <button type="submit" class="loeschenButton">Löschen</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
